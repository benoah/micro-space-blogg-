<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-blogg</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
</head>
<body>
    <div class="container">
        <div class="notification is-primary">
            <h1>BlogSpace</h1>
        </div>  
      </div>

      <div class="container">
        <div class="notification ">
            <form id="new-post" class="field">
                <label class="label" for="post-title">Title:</label>
                <div class="control">
                     <input  id="post-title" class="input" type="text" placeholder="Text input">
                </div>
                <label class="label" for="post-body">Body:</label>
                <div class="control">
                    <textarea id="post-body" class="textarea" type="text" placeholder="Text input"> </textarea>  
                </div>
                <br>
                <button class="button is-fullwidth">Post</button>
            </form>
        </div>
        
        <div class="notification ">
            <div id="blog-list"></div>
        </div>
     
      </div>

  
 
    
    <script src="index.js"></script>
</body>
</html>
